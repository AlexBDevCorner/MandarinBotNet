# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mandarin-bot-net-hug

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_18be84a961ad4cdda2a66b75f2cf8049 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9eef61ad058646e38333a33cdea19dec }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_18be84a961ad4cdda2a66b75f2cf8049 }}/aleksbobdocker/mandarinbot:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mandarin-bot-net-hug'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_324360f1ad0b41e88e9d4dcea0740f8e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_18be84a961ad4cdda2a66b75f2cf8049 }}/aleksbobdocker/mandarinbot:${{ github.sha }}'